<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> varibles</title>

</head>

<body>

    <!-- 
        -(var let const)
        -JavaScript variables are containers for storing data values.
        -letters, digits, underscores, and dollar signs.
        -start with a letter $ _
        -Cannot give space in variable name 
        -Names are case sensitive (y and Y are different variables)
        -Reserved words (like JavaScript keywords) cannot be used as names
        -https://www.w3schools.com/js/js_reserved.asp
            
            -Can overwrite variable
            -declare and initialize
            -One Statement, Many Variables

            camelCase
            CapitalCamelCase
            kebab-case
            snake_case
            
    -->


    <script>

        var myName; // declare

        var myName = "akash"; // intilize

        myName = "arun uttekar"; // overwrite

        var $varible = "print $";

        document.write($varible + "<br>");

        var _varible = "print _";

        document.write(_varible + "<br>");

        var price = 100, price2 = 200, price3 = 300, price4 = 400; // one statement multiple varibles

        var totalPrice = price + price2 + price3 + price4;

        document.write(totalPrice);



    </script>



</body>

</html>
